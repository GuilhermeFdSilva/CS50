<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            document.addEventListener('DOMContentLoaded',function()
            {
                correct_button = document.querySelector('#correct');
                incorrect_button=document.querySelectorAll('.incorrect');
                YesOrNo_message = document.querySelector('#message');
                correct_button.addEventListener('click',function()
                {
                    correct_button.style.background = "green";
                    YesOrNo_message.innerHTML="Correct!";
                });
                for(let i=0;i<incorrect_button.length;i++)
                {
                    incorrect_button[i].addEventListener('click',function()
                    {
                        incorrect_button[i].style.background="red";
                        YesOrNo_message.innerHTML="Incorrect";
                    });
                }

                formbox = document.querySelector("#ans");
                message2 = document.querySelector('#secondmessage');
                document.querySelector("form").addEventListener('submit',function()
                {
                    ans = document.querySelector("#ans").value;
                    if(ans == "Switzerland")
                    {
                        ans.style.color="green";
                        message2.innerHTML="Correct!";
                    }
                    else
                    {
                        ans.style.color="red";
                        message2.innerHTML="Incorrect";
                    }
                });
            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>
                    What is the approximate ratio of people to sheep in New Zealand?
                </h3>
                <button class = "incorrect">
                    6 people per 1 sheep
                </button>

                <button class = "incorrect">
                    3 people per 1 sheep
                </button>

                <button class = "incorrect">
                    1 people per 3 sheep
                </button>

                <button id = "correct">
                    1 people per 6 sheep
                </button >

                <p id = "message">
                </p>


            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>
                    In which country is it illegal to own only one guinea pig,as a lone guinea pig might get lonely?
                </h3>
                <form onsubmit="return false;">
                    <input id="ans" placeholder="Your answer" type="text">
                    <input type="submit" value="Check Answer">
                </form>
                <p id = "secondmessage">
                </p>
            </div>

        </div>
    </body>
</html>
